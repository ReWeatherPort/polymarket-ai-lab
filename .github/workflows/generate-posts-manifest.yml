name: Generate posts manifest

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Run posts manifest generator
        run: |
          python scripts/generate_posts_manifest.py

      - name: Commit posts.json if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add posts/posts.json || true
          if ! git diff --cached --quiet; then
            git commit -m "chore(ci): update posts/posts.json [skip ci]" || echo "no commit"
            git push origin HEAD:main
          else
            echo "No changes to posts/posts.json"
          fi
        shell: bash
